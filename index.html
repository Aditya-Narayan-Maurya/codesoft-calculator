<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calclator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
            <input type="text" class="input">
        <div class="btn">
            <div class="btn1 button">C</div>
            <div class="btn2 button">%</div>
            <div class="btn3 button">sqr</div>
            <div class="btn4 button">*</div>
            <div class="btn5 button">7</div>
            <div class="btn6 button">8</div>
            <div class="btn7 button">9</div>
            <div class="btn8 button">/</div>
            <div class="btn9 button">4</div>
            <div class="btn10 button">5</div>
            <div class="btn11 button">6</div>
            <div class="btn12 button">-</div>
            <div class="btn13 button">1</div>
            <div class="btn14 button">2</div>
            <div class="btn15 button">3</div>
            <div class="btn16 button">+</div>
            <div class="btn17 button">0</div>
            <div class="btn18 button">Del</div>
            <div class="btn19 button">=</div>
            <div class="btn20 button">.</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
